dependencies {
    implementation 'foundation.icon:javaee-api:0.9.0'
    implementation 'foundation.icon:javaee-scorex:0.5.2'
    implementation 'com.github.sink772:minimal-json:0.9.6'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.68'
    implementation 'org.mockito:mockito-core:3.3.3'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
    
    implementation project(':Test-Framework:unittest')
    
    /// Commons ///
    implementation project(':Convexus-Commons:Utils')
    implementation project(':Convexus-Commons:Librairies')
    implementation project(':Convexus-Commons:Tokens:Interfaces:irc2icx')
    
    /// Core ///
    implementation project(':Convexus-Core:Librairies')
    // Contracts
    implementation project(':Convexus-Core:Contracts:Pool')
    // Interfaces
    implementation project(':Convexus-Core:Interfaces:Observations')
    implementation project(':Convexus-Core:Interfaces:Positions')
    implementation project(':Convexus-Core:Interfaces:TickBitmap')
    implementation project(':Convexus-Core:Interfaces:Ticks')
    // ScoreInterfaces
    implementation project(':Convexus-Core:Score-Interfaces:Pool')
    implementation project(':Convexus-Core:Score-Interfaces:Factory')
    implementation project(':Convexus-Core:Score-Interfaces:ConvexusPoolCallee')
    // Structs
    implementation project(':Convexus-Core:Structs:Pool')
    implementation project(':Convexus-Core:Structs:Factory')
}