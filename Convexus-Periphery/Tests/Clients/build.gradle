    implementation 'com.github.sink772:minimal-json:0.9.6'
    implementation project(':Convexus-Commons:ICON:unittest')

    implementation project(':Convexus-Commons:ICON:irc2')
    implementation project(':Convexus-Commons:Convexus-Tests')
    implementation project(':Convexus-Commons:Utils')

    implementation project(':Convexus-Periphery:Contracts:Quoter')
}
