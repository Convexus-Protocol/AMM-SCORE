// version = '0.9.1'

dependencies {
    compileOnly 'foundation.icon:javaee-api:0.9.0'
    implementation 'com.github.sink772:minimal-json:0.9.6'
    implementation 'foundation.icon:javaee-scorex:0.5.2'

    implementation project(':Convexus-Commons:Utils')
    implementation project(':Convexus-Commons:Librairies')
    implementation project(':Convexus-Commons:Interfaces')
    implementation project(':Convexus-Commons:ICON:irc721')

    implementation project(':Convexus-Core:Structs:Pool')
    implementation project(':Convexus-Core:Structs:Factory')
    implementation project(':Convexus-Core:Interfaces:Pool')

    implementation project(':Convexus-Periphery:Structs:Staker')
    implementation project(':Convexus-Periphery:Structs:NonFungiblePositionManager')
    implementation project(':Convexus-Periphery:Interfaces:NonFungiblePositionManager')
}

optimizedJar {
    mainClassName = 'exchange.convexus.staker.ConvexusStaker'
    // setEnableDebug(true)
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

deployJar {
    keystore = rootProject.hasProperty('keystoreName') ? "$keystoreName" 
        : 'Z:/Work/ICON/Convexus/Convexus/config/keystores/sejong/operator.icx'
    password = rootProject.hasProperty('keystorePass') ? "$keystorePass"
        : 'gochain'

    endpoints {
        sejong {
            uri = 'https://sejong.net.solidwallet.io/api/v3'
            nid = 83
        }
        convexus {
            uri = 'https://endpoint.convexus.netlib.re/api/v3'
            nid = 3
        }
        local {
            uri = 'http://localhost:9082/api/v3'
            nid = 3
        }
    }
    parameters {
        arg('_factory', 'cx0000000000000000000000000000000000000000')
    }
}

test {
    useJUnitPlatform()
}
