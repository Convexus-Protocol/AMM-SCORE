dependencies {
    compileOnly 'foundation.icon:javaee-api:0.9.0'
    implementation 'foundation.icon:javaee-scorex:0.5.2'
    implementation 'com.github.sink772:minimal-json:0.9.6'

    implementation project(':Convexus-Commons:Utils')
    implementation project(':Convexus-Commons:Librairies')
    implementation project(':Convexus-Commons:Tokens:Interfaces:irc2icx')
    
    implementation project(':Convexus-Core:Structs:Pool')
    implementation project(':Convexus-Core:Interfaces:Callback')
    implementation project(':Convexus-Core:Score-Interfaces:Pool')
    
    implementation project(':Convexus-Periphery:Structs:SwapRouter')
    implementation project(':Convexus-Periphery:Structs:PairFlash')
    implementation project(':Convexus-Periphery:Structs:LiquidityManagement')
    
    implementation project(':Convexus-Periphery:Interfaces:ConvexusLiquidityManagement')

    implementation project(':Convexus-Periphery:Librairies')
    implementation project(':Convexus-Periphery:Contracts:SwapRouter')
    implementation project(':Convexus-Periphery:Contracts:LiquidityManagement')
}

optimizedJar {
    mainClassName = 'exchange.convexus.periphery.pairflash.PairFlash'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnitPlatform()
}
