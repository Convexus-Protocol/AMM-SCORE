dependencies {
    compileOnly 'foundation.icon:javaee-api:0.9.0'
    implementation 'foundation.icon:javaee-scorex:0.5.2'
    implementation 'com.github.sink772:minimal-json:0.9.6'

    implementation project(':Convexus-Periphery:Contracts:SwapRouter')
    implementation project(':Convexus-Periphery:Contracts:LiquidityManagement')
    implementation project(':Convexus-Commons:Utils')
    implementation project(':Convexus-Commons:Tokens:Interfaces:irc2')
}

optimizedJar {
    mainClassName = 'exchange.convexus.periphery.swap.Swap'
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnitPlatform()
}
