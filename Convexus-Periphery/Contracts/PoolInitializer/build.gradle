// version = '0.9.1'

dependencies {
    compileOnly 'foundation.icon:javaee-api:0.9.0'
    
    implementation project(':Convexus-Commons:Utils')
    
    implementation project(':Convexus-Core:Structs:Pool')
    implementation project(':Convexus-Core:Score-Interfaces:Pool')
    implementation project(':Convexus-Core:Score-Interfaces:Factory')
}

optimizedJar {
    mainClassName = 'exchange.convexus.initializer.ConvexusPoolInitializer'
    // setEnableDebug(true)
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

deployJar {
    keystore = rootProject.hasProperty('keystoreName') ? "$keystoreName" 
        : 'Z:/Work/ICON/Convexus/Convexus/config/keystores/sejong/operator.icx'
    password = rootProject.hasProperty('keystorePass') ? "$keystorePass"
        : 'gochain'

    endpoints {
        sejong {
            uri = 'https://sejong.net.solidwallet.io/api/v3'
            nid = 83
        }
        convexus {
            uri = 'https://endpoint.convexus.netlib.re/api/v3'
            nid = 3
        }
        localhost {
            uri = 'http://localhost:9082/api/v3'
            nid = 3
        }
    }
    parameters {
    }
}

test {
    useJUnitPlatform()
}
