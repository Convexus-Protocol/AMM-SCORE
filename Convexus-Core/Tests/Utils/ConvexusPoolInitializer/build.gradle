dependencies {
    implementation 'foundation.icon:javaee-api:0.9.0'
    implementation 'foundation.icon:javaee-scorex:0.5.2'
    implementation 'com.github.sink772:minimal-json:0.9.6'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.68'
    implementation 'org.mockito:mockito-core:3.3.3'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    
    implementation project(':Test-Framework:unittest')
    
    /// Commons ///
    implementation project(':Convexus-Commons:Utils')
    implementation project(':Convexus-Commons:Librairies')
    implementation project(':Convexus-Commons:Tokens:Interfaces:irc2icx')
    // Unit
    implementation project(':Convexus-Commons:Tests:Unit:Utils')
    implementation project(':Convexus-Core:Tests:Utils:Factory')
    
    /// Core ///
    implementation project(':Convexus-Core:Librairies')
    // Contracts
    implementation project(':Convexus-Core:Contracts:Factory')
    // ScoreInterfaces
    implementation project(':Convexus-Core:Score-Interfaces:Factory')
}